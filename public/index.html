<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome App</title>
</head>
<body>
  <h1>Welcome Page</h1>
  <p id="message">Loading...</p>

  <script>
    fetch('/api/hello')
      .then(res => res.json())
      .then(data => {
        document.getElementById('message').innerText = data.message;
      });
  </script>
</body>
</html>
